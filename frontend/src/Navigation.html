<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Sidebar with Icons</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <h2>Events</h2>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#show-events"
            ><i class="fas fa-calendar-alt"></i> Show Events</a
          >
        </li>
        <li>
          <a href="#show-gallery"><i class="fas fa-image"></i> Show Gallery</a>
        </li>
        <li>
          <a href="#book-event"
            ><i class="fas fa-ticket-alt"></i> Book for Event</a
          >
        </li>
        <li>
          <a href="#about-us"><i class="fas fa-info-circle"></i> About Us</a>
        </li>
        <li>
          <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
        </li>
      </ul>
    </div>

    <main class="content">
      <h1>Welcome to Event Management</h1>
      <p>Select an option from the sidebar to get started!</p>
    </main>
  </body>
</html>
